<!DOCTYPE html>
<html>
    <head>
        <title>Fizzbuzz</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <main>
            <h1>FizzBuzz</h1>
            <p>Where any number divisble by 3 is <span class='fizz'>fizz</span>; divisible by 5 is <span class='buzz'>buzz</span>; or divisible by both is <span class='fizzbuzz'>fizzbuzz</span> </p>

            <form>
                <label for="fizzbuzz-num">Enter a number:</label>
                <input type="text" name='fizzbuzz-num' id='fizzbuzz-num' autocomplete="off"/>
                <button id='submit'>Submit</button>
                <input type='reset' id='reset' />
            </form>
            <div id="fizzbuzz-container"></div>
        </main>
    <script src='fizzbuzz.js' defer></script>
    </body>
</html>
